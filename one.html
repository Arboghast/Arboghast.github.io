<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Playlist Downloader</title>
    <meta charset='utf-8' />
  </head>
  <style>
  #playlistNames
  {
    width: 90%;
    height: 10%;
    position: static;
    margin: 0 auto;
  }
  .playlistText
  {
    height: 30px;
    width: 19.5%;
    position: relative;
    border: 1px ridge rgb(0, 0, 0);
    float:left; 
    text-align: center;
  }
  .vidTemplate
  {
    width: 24%;
    height: 90px;
    padding: 2px, 6px, 2px, 6px;
    position: relative;
    border: 3px solid black;
    text-align: center;
    float: left;
  }
  .video
  {
    float:left;
    border: 1px solid blue;
  }
  .title
  {
    float:right;
    border: 1px solid red;
  }
  </style>
  <body>
    <h1><center>Youtube Playlist Downloader</center></h1>
    <p><center id = "message" style = "display: none;">Please Login in with your Google Account to continue</center></p>
    <!--Add buttons to initiate auth sequence and sign out-->
    <center><button id="authorize-button"  style="display: none;" onclick = "handleAuthClick()">Authorize</button></center>
    <center><button id="signout-button" style="display: none;" onclick = "handleSignoutClick()">Sign Out</button></center>
    <br>
    <div id="playlistNames"></div>
    <br>
    <div id="content"></div>

    <script type="text/javascript">
      //store api response data
      var datas = {};
      var id = [];
      // Enter an API key from the Google API Console:
      //   https://console.developers.google.com/apis/credentials
      var apiKey = 'AIzaSyCw-tiI-qvlc5_4pCVjfaNXm-1_a9G2-N0';
      // Enter the API Discovery Docs that describes the APIs you want to
      // access. In this example, we are accessing the People API, so we load
      // Discovery Doc found here: https://developers.google.com/people/api/rest/
      var discoveryDocs = ["https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest"];
      // Enter a client ID for a web application from the Google API Console:
      //   https://console.developers.google.com/apis/credentials?project=_
      // In your API Console project, add a JavaScript origin that corresponds
      //   to the domain where you will be running the script.
      var clientId = '342850676381-2kcnojm83o3upsqqg8s51u0mpdv2udmk.apps.googleusercontent.com';
      // Enter one or more authorization scopes. Refer to the documentation for
      // the API or https://developers.google.com/people/v1/how-tos/authorizing
      // for details.
      var scopes = "profile" + " " + "https://www.googleapis.com/auth/youtube"
      + " " + "https://www.googleapis.com/auth/youtube.force-ssl"
      + " " + "https://www.googleapis.com/auth/youtube.readonly"
      + " " + "https://www.googleapis.com/auth/youtube.upload";
      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');
      
      //launches auth
      function handleClientLoad() {
        // Load the API client and auth2 library
        gapi.load('client:auth2', initClient);
      }
      
      function initClient() {
        gapi.client.init({
            apiKey: apiKey,
            discoveryDocs: discoveryDocs,
            clientId: clientId,
            scope: scopes
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        });
      }
      function updateSigninStatus(isSignedIn) {
        var mes = document.getElementById("message");
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          mes.style.display = 'none';
          signoutButton.style.display = 'block';
          makeApiCall();
        } else {
          document.getElementById('playlistNames').innerHTML = '';
          document.getElementById('content').innerHTML = '';
          mes.style.display = 'block';
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }
      // Load the API and make an API call.  Display the results on the screen.
      function makeApiCall() {
        gapi.client.youtube.playlists.list({
            'part' : 'snippet',
            'mine' : 'true'
        }).then(function(resp){
            datas = resp;
            var div = document.getElementById('playlistNames');
            for(var i = 0; i < resp.result.items.length; i++)
            {
                id.push(resp.result.items[i].id);
                var text = document.createElement("div");
                text.onclick = Function("makeApiCallVideos(" + i + ")");
                text.setAttribute("class","playlistText");
                text.setAttribute("value",i);
                text.innerHTML = resp.result.items[i].snippet.title;
                div.appendChild(text);
            }
        });
      }
     
      function makeApiCallVideos(index){
            gapi.client.youtube.playlistItems.list({
            'part' : 'snippet,contentDetails',
            'mine' : 'true',
            'playlistId' : "" + id[index]+ "",
            'maxResults' : 10 // max is 50, change it to 50 when properly working
          }).then(function(resp){
            
              var div = document.getElementById("content"); 
              for(var i = 0; i < resp.result.items.length; i++)
              {
                var vid = document.createElement("p");
                vid.setAttribute("class", "vidTemplate");
                var title = resp.result.items[i].snippet.title;
                var thumbnail = resp.result.items[i].snippet.thumbnails.default.url
                var img = document.createElement("img");
                img.setAttribute("src", thumbnail); 
                img.setAttribute("class", "video");
                var text = document.createElement("h4");
                text.innerHTML = title;
                text.setAttribute("class", "title");
                vid.appendChild(text);
                vid.appendChild(img);
                div.appendChild(vid);
              }
              if(resp.result.hasOwnProperty("nextPageToken")) {
                var nextPageToken = resp.result.nextPageToken;
                makeApiCallVideo2(index,nextPageToken);
              }
          });
      }
      function makeApiCallVideo2(index,token)
      {
        var nextPageToken = token;
        gapi.client.youtube.playlistItems.list({
                'part' : 'snippet,contentDetails',
                'playlistId' : "" + id[index]+ "",
                'pageToken' : nextPageToken,
                'maxResults' : 10 // max is 50, change it to 50 when properly working
              }).then(function(resp){
                var div = document.getElementById("content"); 
                  for(var i = 0; i < resp.result.items.length; i++)
                  {
                    var vid = document.createElement("p");
                    vid.setAttribute("class", "vidTemplate");
                    var title = resp.result.items[i].snippet.title;
                    var thumbnail = resp.result.items[i].snippet.thumbnails.default.url
                    var img = document.createElement("img");
                    img.setAttribute("src", thumbnail);
                    img.setAttribute("class", "video"); 
                    var text = document.createElement("span");
                    text.innerHTML = title;
                    text.setAttribute("class", "title");
                    vid.appendChild(text);
                    vid.appendChild(img);
                    div.appendChild(vid);
                  }
                  if(resp.result.hasOwnProperty("nextPageToken")) {
                    nextPageToken = resp.result.nextPageToken; 
                    makeApiCallVideo2(index,nextPageToken);
                  }
              });
      }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
  </body>
</html>
